
<!doctype html>
<html>

<head>
    <title>Amount of Awards per Grammy Ceremony</title>
    <script src="{{ url_for('static',filename='js/Chart.bundle.js') }}"></script>
    <script src="{{ url_for('static',filename='js/utils.js') }}"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <canvas id="bar-chart-grouped" width="700" height="350"></canvas>
    <script>

new Chart(document.getElementById("bar-chart-grouped"), {
    type: 'bar',
    data: {
      labels: [{% for info in DATABASE %}"{{ info.grammyNumber }}",{% endfor %}],
      datasets: [
        {
          label: "Awards",
          backgroundColor: "#CC00FF",
          data: [{% for info in DATABASE %}"{{ info.awardNumber }}",{% endfor %}]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Amount of Awards per Grammy Ceremony'
      }
    }
});

</script>
</body>

</html>
