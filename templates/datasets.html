{% include 'navbar.html' %}
<!-- Page Content -->
<div id="datasets" class="container">

  <!-- Page Heading -->
  <center>
    <h3>Some of my Kaggle Datasets</h3></center>
  </br>

  <div class="row">

    {% for info in KAGGLE_DATABASE %}


     <div class="col-md-4">
      <center>
          <img class="img-fluid rounded mb-3 mb-md-0" style="width:200px;padding-top:10px;" src="{{ info.image }}" alt="">
          <br>
          <br>
            <b><p>{{ info.description }}</p></b>
            <a class="btn btn-primary" href="{{ info.link }}">View</a>
          </center>
    </div>

{% endfor %}

  </div>
  <!-- /.row -->

</div>
<script>
  var element = document.getElementsByClassName("active");
  for (i=0; i<element.length; i++){
    element[i].classList.remove("active");
  }
  var element = document.getElementById("datasetNav");
element.classList.add("active");
</script>
