<div class="container bg-3 text-center">
  <h3>Some of My Data Visualizations</h3><br>

  <div class="row">

{% for info in DATABASE %}


     <div class="col-3 containerz border" style="width:100%; height:180px;">

      <a href='{{ info.Abbrev }}{{ info.Day }}'>
      <img src="Screenshots/{{ info.Abbrev }}{{ info.Day }}.png" alt="Image" style="max-width:100%; max-height:100%;" class="image">
      <div class="overlay">{{ info.description }}</div></a>
    </div>

{% endfor %}
  </div>
</div>
<script>
  var element = document.getElementsByClassName("active");
  for (i=0; i<element.length; i++){
    element[i].classList.remove("active");
  }
  var element = document.getElementById("dataViz");
element.classList.add("active");
</script>
