<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Turo Vehicles</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .leaflet-popup-content {
width:auto !important;
}
</style>
</head>
<body>


<style>
.leaflet-popup-content img {
  width:100px;
  height: 100px;
  }
</style>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoidGhlcmlsZXkxMDYiLCJhIjoiY2o4cm1xZzdnMTgzMDMzbnR1d3Q2Y2p6byJ9.C-Kuwbt67fBaEg0V5rGXzg';
var map = L.mapbox.map('map', 'mapbox.dark').setView([40.0902, -95.7129], 5);

var myLayer = L.mapbox.featureLayer().addTo(map);

var geoJson = [


{% for info in DATABASE %}

{
    type: "Feature",
    "geometry": { "type": "Point", "coordinates": [{{ info.longitude }}, {{ info.latitude }}]},
    "properties": {
        "marker-color": "#ff8888",
    }
},

{% endfor %}

];

// Add custom popups to each using our custom feature properties
myLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

    // Create custom popup content
    var popupContent =  'test';

    // http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: false,
        minWidth: 320
    });
});

// Add features to the map
myLayer.setGeoJSON(geoJson);

</script>

<script>
{% for info in DATABASE %}
L.circle([{{ info.Latitude }}, {{ info.Longitude }}], 96560).addTo(map);
{% endfor %}
</script>
</body>
</html>
