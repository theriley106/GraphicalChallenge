<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

		footer {
			padding-top: 0px;
			padding-bottom: 0px;
			margin-top: 40px;
			font-size: 13px;
			color: #aaa;
			}

        .terminal {
            background-color: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: "Courier New", monospace;
            font-size: 1.5rem;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
            padding: 20px;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 1ch;
            background-color: #0f0;
            animation: cursorBlink 1s infinite;
        }

        @keyframes cursorBlink {
            0%, 50% {
                background-color: #0f0;
            }
            50.1%, 100% {
                background-color: transparent;
            }
        }

        .input-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .input-container .form-control {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: "Courier New", monospace;
            font-size: 24px;
            width: 100%;
            resize: none;
            overflow: hidden;
            outline: none;
            box-shadow: none;
        }

        .input-container .form-control:focus {
            background-color: transparent;
        }

        .input-container .shell-prefix {
            color: #0f0;
            font-family: "Courier New", monospace;
            font-size: 24px;
            margin-right: 5px;
            display: inline;
        }
		.question-prefix {
			color: #fff !important;
			font-family: "Courier New", monospace;
			font-size: 28px;
			white-space:nowrap;
			display: block;
			margin-bottom: 10px;
			position: absolute;
    		top: 10px;
		}

		.input-container .shell-prefix {
			align-items: center;
			color: #0f0;
			font-family: "Courier New", monospace;
			font-size: 24px;
			margin-right: 5px;
			line-height: 1em; /* Set the line-height equal to the font-size */
		}

		.input-container textarea {
			align-items: center;
			display: flex;
			font-size: 32px;
			font-family: "Courier New", monospace;
			padding: 0;
			margin: 0;
			border: none;
			outline: none;
			resize: none;
			flex-grow: 1;
		}

		
    </style>
    <title>Terminal Input</title>
</head>
<body>
	<p id="questionz" class="question-prefix">Being typing to ask a question about Music Humanities - Masterpieces of Western Music</p>
    <div id="terminal" class="terminal">
		<p id="question" class="question-prefix"></p>
		<p id="response"></p>
		<span class="cursor"></span>
	</div>

    <div class="input-container">
		<div class="input-wrapper">
			<textarea class="form-control" id="formGroupExampleInput2" autofocus></textarea>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
		        document.getElementById("formGroupExampleInput2");
        const response = document.getElementById("response");
		const textarea = document.getElementById("formGroupExampleInput2");
        const terminal = document.getElementById("terminal");

        textarea.addEventListener("keydown", async function (event) {
            if (event.key === "Enter") {


				document.getElementById("questionz").innerHTML = "";
                event.preventDefault();
                terminal.style.display = "block";
                response.innerHTML = "loading";
                let dotsCounter = 0;
                let dotsInterval = setInterval(() => {
                    if (dotsCounter === 3) {
                        response.innerHTML = "loading";
                        dotsCounter = 0;
                    } else {
                        response.innerHTML += ".";
                        dotsCounter++;
                    }
                }, 500);
				const questionElement = document.getElementById("question");
				// questionElement.innerHTML = "Being typing to ask a question about Music Humanities - Masterpieces of Western Music";
				questionElement.innerHTML = "";
				
				questionElement.innerHTML = "Question: " + textarea.value;
				var x = this.value;
				this.value = ""; // Clear the input after submitting
                const responseText = await sendData(x);
				
                clearInterval(dotsInterval);
                
                typeResponse(responseText);
            }
        });

        async function sendData(text) {
            const startTime = new Date();

            const response = await fetch("/fetch", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ title: text })
            });

            const responseText = await response.text();
            const elapsed = new Date() - startTime;
            const remainingTime = Math.max(0, 2000 - elapsed);

            await new Promise(resolve => setTimeout(resolve, remainingTime));

            return responseText;
        }

		async function typeResponse(text) {

			response.innerHTML = "";
			for (const letter of text) {
				response.innerHTML += letter;
				await new Promise(resolve => setTimeout(resolve, 20));
			}
			// Do not hide the terminal after typing the response
		}
    </script>

		<footer class="text-center text-lg-start fixed-bottom">
			<p>
				<center>
		Made with <3 by <a href="http://christopherlambert.me/">Christopher Lambert</a>
			</center></p>
		</footer>
</body>
</html>
